<div class="headerimg">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile>
      <h1 style="font-family: 'Seaweed Script', cursive; font-size: 5em;">Your games</h1>
    </mat-grid-tile>
  </mat-grid-list>
  <div>
    <button mat-raised-button color="accent">Create NPC</button>
    <button mat-raised-button color="accent">Create Character</button>
    <button mat-raised-button color="accent">Create Place</button>
  </div>
</div>
<div>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="NPCs">
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Eka npc
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-tab>
    <mat-tab label="Character">

    </mat-tab>
    <mat-tab label="Places">

    </mat-tab>
  </mat-tab-group>
</div>
